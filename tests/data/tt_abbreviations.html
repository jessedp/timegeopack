<body>

<br />
<h2>Time Zone Abbreviations with UTC/GMT Offsets</h2>
<table width="100%" cellpadding="0" class="infotable">
<tr class="contentfont2">
<td class="row-left"><span class="row-middle">ABBREVIATION</span></td>
<td class="row-middle">TIME ZONE NAME</td>
<td class="row-right">UTC OFFSET</td>
</tr>
<tr>
<td class="row-left"><span class="contentfont">A</span></td>
<td class="row-middle"><span class="contentfont">ALPHA TIME ZONE</span></td>
<td class="row-right"><span class="contentfont">UTC + 1</span></td>
</tr>
<tr>
<td class="row-left"><span class="contentfont">ACDT</span></td>
<td class="row-middle"><span class="contentfont">AUSTRALIAN CENTRAL DAYLIGHT TIME</span></td>
<td class="row-right"><span class="contentfont">UTC + 10:30</span></td>
</tr>
<tr>
<td class="row-left"><span class="contentfont">MVT</span></td>
<td class="row-middle"><span class="contentfont">MALDIVES TIME</span></td>
<td class="row-right"><span class="contentfont">UTC + 5</span></td>
</tr>
<tr>
<td class="row-left"><span class="contentfont">YAP</span></td>
<td class="row-middle"><span class="contentfont">YAP TIME  (Micronesia)</span></td>
<td class="row-right"><span class="contentfont">UTC + 10</span></td>
</tr>
<tr>
<td class="row-left"><span class="contentfont">YEKT</span></td>
<td class="row-middle"><span class="contentfont">YEKATERINBURG TIME</span></td>
<td class="row-right"><span class="contentfont">UTC + 5</span></td>
</tr>
<tr>
<td class="row-left"><span class="contentfont">YEKST</span></td>
<td class="row-middle"><span class="contentfont">YEKATERINBURG SUMMER TIME</span></td>
<td class="row-right"><span class="contentfont">UTC + 6</span></td>
</tr>
</table>
