language: python
sudo: true

python:
  - 3.6

matrix:
  fast_finish: true

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install python3-lxml
#  - make lint
script:
  - make build

deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - data/timegeopack.sqlite3.zip
    - data/cities/timegeopack.topcities.zip
  skip_cleanup: true
  on:
    tags: true

notifications:
  email: true
